<body>
    <div class="row">
        <!-- error header and section with a hero image background and link to navigate back to the login page -->
        <div class="col hero-image s12">
            <div class="error-container">
                <div class="error-header center-align">
                    <h1 class="white-text">400 error page</h1>
                </div>
                <section class="center-align">
                    <h2 class="white-text">An error has occurred</h2>
                    <p class="white-text">Click <a href="{{ url_for('authentication.login') }}">here</a> to go back to the
                        login page</p>
                </section>
            </div>
        </div>
